<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="dist/css/select.css">
  <title>Document</title>
</head>

<body>

  <span>multiple with groups</span>
  <select name="" id="select-1" multiple>
    <optgroup label="group-1">
      <option value="value-1">option-1</option>
      <option value="value-2">option-2</option>
    </optgroup>
    <optgroup label="group-2">
      <option value="value-3">option-3</option>
      <option value="value-4">option-4</option>
    </optgroup>
  </select>

  <span>multiple without groups</span>
  <select name="" id="select-2" multiple>
    <option value="value-1">option-1</option>
    <option value="value-2">option-2</option>
    <option value="value-3">option-3</option>
    <option value="value-4">option-4</option>
    <option value="value-5">option-5</option>
    <option value="value-6">option-6</option>
    <option value="value-7">option-7</option>
    <option value="value-8">option-8</option>
    <option value="value-9">option-9</option>

    <option value="value-11">option-11</option>
    <option value="value-12">option-12</option>
    <option value="value-13">option-13</option>
    <option value="value-14">option-14</option>
    <option value="value-15">option-15</option>
  </select>

  <span>single</span>
  <select name="" id="select-3">
    <option value="value-1">option-1</option>
    <option value="value-2">option-2</option>
    <option value="value-3">option-3</option>
    <option value="value-4">option-4</option>
  </select>

  <span>single with groups</span>
  <select name="" id="select-4">
    <optgroup label="group-1">
      <option value="value-1">option-1</option>
      <option value="value-2">option-2</option>
    </optgroup>
    <optgroup label="group-2">
      <option value="value-3">option-3</option>
      <option value="value-4">option-4</option>
    </optgroup>
  </select>

  <span>multiple from data</span>
  <select name="" id="select-5"></select>
  
  <span>single from data</span>
  <select name="" id="select-6"></select>




  <script src="dist/js/select.js"></script>
  <script>
    const newSelect1 = new Select('#select-1');
    const newSelect2 = new Select('#select-2');
    const newSelect3 = new Select('#select-3');
    const newSelect4 = new Select('#select-4');
    const newSelect5 = new Select('#select-5', {
      multiple: true,
      data: [{
        text: 'Italy',
        value: 'IT'
      }, {
        text: 'USA',
        value: 'USA'
      }, {
        text: 'France',
        value: 'fr'
      }, {
          text: 'Egypt',
          value: 'EG'
      }]
    });
    const newSelect6 = new Select('#select-6', {
      data: [{
        text: 'Egypt',
        value: 'EG'
      }, {
        text: 'Italy',
        value: 'IT'
      }, {
        text: 'USA',
        value: 'USA'
      }, {
        text: 'France',
        value: 'fr'
      }]
    });
  
    newSelect1.el.onchange = () => {
      console.log(newSelect1.value);
    }
    newSelect3.el.onchange = () => {
      console.log(newSelect3.value);
    }
  </script>
</body>

</html>
